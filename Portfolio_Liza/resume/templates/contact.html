{% extends "base.html" %} {%load static %} {% block blockcontent %}
<div class="section contact" id="contact">
    <div class="responsive-map">
     <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d97583.89596726537!2d44.406166800167576!3d40.1534924055245!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sam!4v1689105268459!5m2!1sru!2sam" width="1900" height="450" frameborder="0" style="border:0" padding="20" allowfullscreen ></iframe>
      </div> 
</div>
<div class="container">
<div class="row">
  <div class="col-lg-8">
      <div class="contact-form-card">
          <h4 class="contact-title">Send a message</h4>
          <form action="">
              <div class="form-group">
                  <input  class="form-control" type="text" placeholder="Name *" required>
              </div>
              <div class="form-group">
                  <input class="form-control" type="email" placeholder="Email *" required>
              </div>
              <div class="form-group">
                  <textarea class="form-control" id=" placeholder="Message *" rows="7" required></textarea>
              </div>
              <div class="form-group ">
                  <button type="submit" class="form-control btn btn-primary" >Send Message</button>
              </div>
          </form>
      </div>
  </div>
  <div class="col-lg-4">
      <div class="contact-info-card">

          <h4 class="contact-title">Get in touch</h4>
          <div class="row mb-2">
              <div class="col-1 pt-1 mr-1">
                  <i class="ti-mobile icon-md"></i>
              </div>
              <div class="col-10 ">
              <h6 class="d-inline">Phone : <br> <span class="text-muted">{{personal_info.0.phone}}</span></h6>
              </div>
          </div>
          <div class="row mb-2">
              <div class="col-1 pt-1 mr-1">
                  <i class="ti-map-alt icon-md"></i>
              </div>
              <div class="col-10">
                  <h6 class="d-inline">Address :<br> <span class="text-muted">{{personal_info.0.address}}</span></h6>
              </div>
          </div>
          <div class="row mb-2">
              <div class="col-1 pt-1 mr-1">
                  <i class="ti-envelope icon-md"></i>
              </div>
              <div class="col-10">
                  <h6 class="d-inline">Email :<br> <span class="text-muted">{{personal_info.0.email}}</span></h6>
              </div>
          </div>
          <ul class="social-icons pt-4">
              <li class="social-item"><a target="_blank" class="social-link text-dark" href="{{social.0.link}}"><i class="ti-facebook" aria-hidden="true"></i></a></li>
              <li class="social-item"><a target="_blank" class="social-link text-dark" href="{{social.1.link}}"><i class="ti-instagram" aria-hidden="true"></i></a></li>
              <li class="social-item"><a target="_blank" class="social-link text-dark" href="{{social.2.link}}"><i class="ti-github" aria-hidden="true"></i></a></li>
          </ul> 
      </div>
  </div>
</div>

</div>
</div>
{% endblock %}
